<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat</title>
</head>
<body>
  <!-- Jumbotron with button that opens form -->
  <div class="jumbotron text-center">
    <h1 class="display-4">Hello freshies!</h1>
    <p class="lead mx-5">I am the Sorting Hat. I am the habringer of your very fate. It is through me that the rest of you're life here is decided. Approach me now.</p>
    <hr class="my-4">
    <p class="mx-3">When you click this button there is no turning back.</p>
    <p class="lead">
      <button class="btn btn-primary btn-lg" role="button" id="sortingBtn">SORT</button>
    </p>
  </div>
  <!-- END jumbotron -->

  <!-- Container for the dynamically added form -->
  <div class="d-flex align-content-center justify-content-center m-5">
    <form id="form-container"></form>
  </div>
  <hr class="hogbois">
  <!-- Container for the dynamically added student cards -->
  <h4 class="text-center">Hogbois</h4>
  <div id="card-container" class="d-flex flex-wrap my-3 justify-content-evenly">
    <!-- card container end -->
  </div>
  <hr>
  <h4 class="text-center">Voldemort's Army</h4>
  <div id="voldemort-army" class="d-flex flex-wrap my-3"></div>
  


















  <!-- JS scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
