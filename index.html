<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Eater&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Sorting Hat</title>
  </head>
  
  <!-- Body start -->
  <body>
    <!-- Jumbotron with button that opens form -->
    <div class="jumbotron text-center">
      <h1 class="display-2">Hello freshies!</h1>
      <p class="lead mx-5 fw-normal fs-5 text-primary-color">
        I am the Sorting Hat. I am the habringer of your very fate. It is
        through me that the rest of you're life here is decided. Approach me
        now.
      </p>
      <hr class="my-4" />
      <p class="mx-3 secondary-text-color">
        When you click this button there is no turning back.
      </p>
      <p class="lead">
        <button
          class="btn btn-primary btn-lg"
          role="button"
          id="sortingBtn"
        >
          SORT
        </button>
      </p>
    </div>
    <!-- END jumbotron -->

    <!-- Container for the dynamically added form -->
    <div class="d-flex align-content-center justify-content-center m-5">
      <form id="form-container"></form>
    </div>
    <hr class="hogbois" />
    <!-- Buttons for sorting -->
    <div class="dropdown d-flex justify-content-center my-4">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter by
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li><a class="dropdown-item" id="house">House</a></li>
        <li><a class="dropdown-item" id="alphabet">Alphabetically</a></li>
      </ul>
    </div>
    <!-- Container for the dynamically added student cards -->
    <h4 class="text-center text-primary-color fs-2" id="hogbois">Hogbois</h4>
    <div
      id="card-container"
      class="d-flex flex-wrap my-3 justify-content-evenly"
    >
      <!-- card container end -->
    </div>
    <hr />
    <h4 class="text-center fs-2">Voldemort's Army</h4>
    <div
      id="voldemort-army"
      class="d-flex flex-wrap my-3 justify-content-evenly"
    ></div>

    <!-- JS scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
